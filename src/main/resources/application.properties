spring.application.name=MusicApp_Backend
# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/spotify_backend_database
spring.datasource.username=postgres
spring.datasource.password=root@123
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA/Hibernate Configuration (if using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
# or create, create-drop, none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Servlet Path
spring.mvc.servlet.path=/api
# Logging level
logging.level.org.springframework=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.boot.autoconfigure.logging=ERROR
logging.level.com.appoloComputers.MusicApp_Backend=DEBUG
